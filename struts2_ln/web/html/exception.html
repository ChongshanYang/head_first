这个页面展示配置了exception参数时的效果，当输入name值为“exception”时，action抛出一个异常，result接受到这个异常，转到相关jsp <br>
当输入name值为“global”时，action抛出一个全局异常，全局result接收到这个异常，转到相关jsp<br>
相关的配置见exception.xlm、ExceptionAction类<br>
